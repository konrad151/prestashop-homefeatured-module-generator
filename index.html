<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Homefeatured module generator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="compiled/css/index.min.css">
        <!-- <link rel="stylesheet" href="node_modules/sweetalert/dist/sweetalert.css"> -->
        <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
        <script src="compiled/js/index.min.js" type="text/javascript"></script>
        <script src="node_modules/sweetalert/dist/sweetalert.min.js"></script>
    </head>
    <body>
        <section class="top-content">
            <div class="top-content__text">
                <h3>Prestashop 1.6</h3>
                <h1>Homefeatured module generator</h1>
                <h2>Generate module which add additional tab on your homepage , set the module to see or not by client groups, choose from what category products will appear in your homepage tab</h2>
            </div>
            <form>
                <input class="tabname" type="text" placeholder="Tab name">
                <input class="name" type="text" placeholder="Module name" pattern="^[A-Za-z]+$">
                
                <input type="submit" value="Download module" class="btn module disabled">
            </form>
        </section>
    </body>
</html>
